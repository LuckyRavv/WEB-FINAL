<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp kawe</title>
    <link rel="stylesheet" href="ravi wa jg.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Ravi</h1>
            <img src="contoh.png" alt=""width="70">
        </header>

        <main class="chat-box">
            <div class="message received">
                <p>Duit gua mana anjing?</p>
                <span class="time">10:00 AM</span>
            </div>
            <div class="message sent">
                <p>Kemana lu?</p>
                <span class="time">10:01 AM</span>
            </div>
            <div class="message received">
                <p>Besok ga bayar mati lu.</p>
                <span class="time">10:02 AM</span>
            </div>
            <div class="message sent">
                <p>Gua tunggu besok jam 4!</p>
                <span class="time">10:03 AM</span>
                <p><a href="list projek ravi.html">Balik ke List</a></p>
            </div>
        </main>

        <footer>
            <input type="text" placeholder="Ketik sesuatu..." />
            <button>Send</button>
        </footer>
    </div>
</body>
</html>
